<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
</head>
<body>
    <form method="post" action="/button1">
        <button type="submit">Button 1</button>
    </form>
    <form method="post" action="/button2">
        <button type="submit">Button 2</button>
    </form>
    <form method="post" action="/button3">
        <button type="submit">Button 3</button>
    </form>
    <form method="post" action="/button4">
        <button type="submit">Button 4</button>
    </form>
    {% if button %}
        <p>You pressed button {{ button }}</p>
    {% endif %}
</body>
</html>
